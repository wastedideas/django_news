<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% if request.user.is_authenticated %}
    <h1>Добро пожаловать на новостной сайт, {{ request.user.username }}!</h1>
    <a href="{% url 'logout' %}">Выйти</a>
{% else %}
    <a href="{% url 'login' %}">Войти</a>
{% endif %}
        {% block content %}
        {% endblock %}
</body>
</html>
